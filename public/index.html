<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Movie Recommendation App</h1>

  <form id="preferences-form">
    <label for="genre-input">Genre:</label>
    <input type="text" id="genre-input">

    <label for="rating-input">Rating:</label>
    <input type="number" id="rating-input" min="1" max="10">

    <label for="actor-input">Favorite Actor:</label>
    <input type="text" id="actor-input">

    <label for="characteristic-input">Movie Characteristic:</label>
    <input type="text" id="characteristic-input">

    <button type="submit">Get Recommendations</button>
  </form>

  <div id="recommendations-container"></div>

  <script src="main.js"></script>
</body>
</html>
